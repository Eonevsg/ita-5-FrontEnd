<!-- header -->
<header id="header" class="header">
  <div class="logo-container">
    <img src="/assets/images/logo.png" class="logo" />
    <p class="title">IT Akademija</p>
  </div>
  <!-- Navigation bar -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <!-- <a class="navbar-brand" href="#">Navbar</a> -->

    <div class="hamburger">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav">
        <li
          class="nav-item"
          [routerLink]="'/home'"
          routerLinkActive="active"
          (click)="closeMenu()"
        >
          <a class="nav-link">Pradinis</a>
        </li>
        <li
          class="nav-item"
          [routerLink]="'/form'"
          routerLinkActive="active"
          (click)="closeMenu()"
        >
          <a class="nav-link">Registracija</a>
        </li>
        <li
          *ngIf="isLoggedIn()"
          class="nav-item"
          [routerLink]="'/list'"
          routerLinkActive="active"
          (click)="closeMenu()"
        >
          <a class="nav-link">HR aplinka</a>
        </li>
        <li
          *ngIf="isLoggedIn()"
          id="logout-button"
          class="nav-item"
          (click)="logOutButtonClick()"
        >
          <a class="nav-link">Atsijungti</a>
        </li>
        <li
          *ngIf="!isLoggedIn()"
          id="login-button"
          class="nav-item"
          [routerLink]="'/login'"
          routerLinkActive="active"
          (click)="closeMenu()"
        >
          <a class="nav-link">Prisijungti</a>
        </li>
      </ul>
    </div>
  </nav>
</header>
