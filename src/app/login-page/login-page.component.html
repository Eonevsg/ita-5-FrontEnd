<div class="login-page">
  <div class="form">
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm.value)" class="login-form">
      <input id="username" type="text" placeholder="prisijungimo vardas" name="username" required ngModel
             #username="ngModel" (click)="isSelected=true">
      <input id="password" type="password" placeholder="slaptaÅ¾odis" name="password" required ngModel
             #password="ngModel" (click)="isSelected=true">
      <div class="alert alert-danger" *ngIf="hasError && !isSelected">
        Klaidingi duomenys!
      </div>
      <button type="submit">Prisijungti</button>
    </form>
  </div>
</div>
