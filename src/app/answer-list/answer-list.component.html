<div id="main">
  <div id="form-container">
    <div class="card my-5">
      <div class="card-body">
        <table
          matSort
          (matSortChange)="sortData($event)"
          class="table table-bordered table-striped"
        >
          <thead class="thead-dark">
            <tr>
              <th scope="col">
                #
                <div mat-sort-header="id"></div>
              </th>
              <th scope="col">
                Būsena
                <div mat-sort-header="status"></div>
                <input
                  [(ngModel)]="fields.status"
                  (ngModelChange)="updateFilters()"
                />
              </th>
              <th scope="col">
                Data
                <div mat-sort-header="dateTime"></div>
                <input
                  [(ngModel)]="fields.dateTime"
                  (ngModelChange)="updateFilters()"
                />
              </th>
              <th scope="col">
                Vardas
                <div mat-sort-header="name"></div>
                <input
                  [(ngModel)]="fields.name"
                  (ngModelChange)="updateFilters()"
                />
              </th>
              <th scope="col">
                Pavardė
                <div mat-sort-header="surname"></div>
                <input
                  [(ngModel)]="fields.surname"
                  (ngModelChange)="updateFilters()"
                />
              </th>
              <th scope="col">
                Mokymo įstaiga
                <div mat-sort-header="uni"></div>
                <input
                  [(ngModel)]="fields.uni"
                  (ngModelChange)="updateFilters()"
                />
              </th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="let person of sortedPersons | search: filters"
              [routerLink]="['/details', person.id]"
            >
              <td>{{ person.id }}</td>
              <td>{{ person.extra.status }}</td>
              <td>
                {{ person.extra.dateTime | date: "yyyy-MM-dd" }}
              </td>
              <td>{{ person.name }}</td>
              <td>{{ person.surname }}</td>
              <td>{{ person.uni }}</td>
            </tr>
          </tbody>
        </table>

        <!-- Log out button -->
        <div>
          <button
            class="btn btn-danger"
            type="button"
            (click)="logOutButtonClick()"
          >
            Atsijungti
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
