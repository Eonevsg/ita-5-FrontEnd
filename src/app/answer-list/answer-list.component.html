<div id="main">
  <div id="form-container">
    <div class="card my-5">
      <div class="card-body">
        
        <table class="table table-bordered table-striped">
          <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Vardas <input [(ngModel)]="fields.name" (ngModelChange)="updateFilters()"></th>
              <th scope="col">Pavardė<input [(ngModel)]="fields.surname" (ngModelChange)="updateFilters()"></th>
              <th scope="col">Mokymo įstaiga<input [(ngModel)]="fields.uni" (ngModelChange)="updateFilters()"></th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="let answer of answers | search:filters"
              [routerLink]="['/details', answer.person.id]"
            >
              <td>{{ answer.person.id }}</td>
              <td>{{ answer.person.name }}</td>
              <td>{{ answer.person.surname }}</td>
              <td>{{ answer.person.uni }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
