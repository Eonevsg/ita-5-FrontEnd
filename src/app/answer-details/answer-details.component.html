<div id="main">
  <div id="form-container">
    <div class="card my-5">
      <div class="card-body" *ngIf="answer$ | async as model">
        <div>{{ model.person.name + " " + model.person.surname }}</div>
        <div>{{ model.person.uni }}</div>
        <br />
        <div>{{ model.person.phone }}</div>
        <div>{{ model.person.email }}</div>
        <br />

        <div *ngFor="let answer of model.answerList">
          <div>{{ getFullQuestion(answer.questionId) }}</div>
          <div>{{ getAnswer(answer.answer, answer.questionId) }}</div>
          <hr />
        </div>

        <div id="form-container">
          <h2 id="form-title">Person Valuation</h2>
          <form [formGroup]="valuationForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="valuation">Valuation</label>
              <input
                type="text"
                class="form-control"
                id="valuation"
                formControlName="valuation"
              />
            </div>
            <div class="form-group">
              <label for="notes">Notes</label>
              <input
                type="text"
                class="form-control"
                id="notes"
                formControlName="notes"
              />
            </div>
            <button type="submit" class="btn btn-custom">
              Pateikti
            </button>
            <button [routerLink]="['/list']">Atgal</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
