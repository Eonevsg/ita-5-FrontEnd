<div id="main">
  <div id="form-container">
    <h2>Registracijos forma</h2>
    <form>
      <div class="form-group">
        <label for="fname">Vardas:</label>
        <input
          type="text"
          class="form-control"
          id="fname"
          required
          [(ngModel)]="form.fname"
          name="fname"
          minlength="2"
          maxlength="100"
          #fname="ngModel"
        />
      </div>
      <div [hidden]="fname.valid || fname.pristine" class="alert alert-danger">
        <div *ngIf="fname.errors?.required">
          First name is required
        </div>
        <div *ngIf="fname.errors?.minlength">
          First name must be at least 2 letters
        </div>
      </div>

      <div class="form-group">
        <label for="lname">Pavardė:</label><br />
        <input
          type="text"
          id="lname"
          class="form-control"
          [(ngModel)]="form.lname"
          name="lname"
          #lname="ngModel"
          required
          minlength="2"
          maxlength="100"
        /><br />
      </div>
      <div [hidden]="lname.valid || lname.pristine" class="alert alert-danger">
        <div *ngIf="lname.errors?.required">
          Last name is required
        </div>
        <div *ngIf="lname.errors?.minlength">
          First name must be at least 2 letters
        </div>
      </div>

      <div class="form-group">
        <label for="phone">Tel. numeris:</label><br />
        <input
          type="text"
          id="phone"
          [(ngModel)]="form.phone"
          class="form-control"
          name="phone"
          #phone="ngModel"
        /><br />
      </div>

      <div class="form-group">
        <label for="email">El. paštas:</label><br />
        <input
          type="text"
          id="email"
          [(ngModel)]="form.email"
          class="form-control"
          name="email"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
          #email="ngModel"
        /><br />
      </div>

      <div class="form-group">
        <label for="establishment"
          >Mokymo įstaiga, kurioje šiuo metu mokaisi:</label
        ><br />
        <input
          type="text"
          id="establishment"
          [(ngModel)]="form.establishment"
          class="form-control"
          name="establishment"
          #establishment="ngModel"
        /><br />
      </div>

      <div class="form-group">
        <label for="contract"
          >Ar bus galimybė pasirašyti trišalę praktikos sutartį?</label
        ><br />
        <div class="form-radio-group">
          <div class="form-radio-group-choice">
            <label for="contract-pos">Taip</label>
            <input type="radio" id="contract-pos" name="contract-pos" />
          </div>
          <div class="form-radio-group-choice">
            <label for="contract-neg">Ne</label>
            <input type="radio" id="contract-neg" name="contract-neg" /><br />
          </div>
        </div>
        <div class="radio-hidden-group">
          <label for="contract-explanation">Pakomentuok plačiau:</label><br />
          <input
            type="text"
            id="contract-explanation"
            name="contract-explanation"
          /><br />
        </div>
      </div>
      <div class="form-group">
        <label for="shift"
          >Numatytas praktikos laikas darbo dienomis 14-18 val. Ar galėsi
          akademijai skirti tiek laiko?</label
        ><br />
        <div class="form-radio-group">
          <div class="form-radio-group-choice">
            <label for="shift-pos">Taip</label>
            <input type="radio" id="shift-pos" name="shift-pos" />
          </div>
          <div class="form-radio-group-choice">
            <label for="shift-neg">Ne</label>
            <input type="radio" id="shift-neg" name="shift-neg" /><br />
          </div>
        </div>
      </div>
      <div class="radio-hidden-group">
        <label for="shift-explanation">Pakomentuok plačiau:</label><br />
        <input
          type="text"
          id="shift-explanation"
          name="shift-explanation"
        /><br />
      </div>

      <div class="form-group">
        <label for="hobbies">Ką veiki kai nesimokai? Kokie tavo pomėgiai?</label
        ><br />
        <input type="text" id="hobbies" name="hobbies" /><br />
      </div>

      <div class="form-group">
        <label for="motivation"
          >Kodėl nori dalyvauti IT akademijoje? Kas tave „veža“ joje
          dalyvauti?</label
        ><br />
        <input type="text" id="motivation" name="motivation" /><br />
      </div>

      <div class="form-group">
        <label for="experience"
          >Kokios technologijos tau labiausiai patinka ir su kokiomis iš jų jau
          turi patirties? Jei teko dirbti prie konkretaus projekto, pasidalink
          jo nuoroda.</label
        ><br />
        <input type="text" id="experience" name="experience" /><br />
      </div>

      <div class="form-group">
        <label for="marketing"
          >Iš kur sužinojai apie IT akademiją Swedbank?</label
        ><br />
        <input type="text" id="marketing" name="marketing" /><br />
      </div>
    </form>
  </div>
</div>
